apply plugin: 'android-library'

dependencies {
    repositories {
        mavenLocal()
        mavenCentral()
    }

    compile 'com.video.adsdk:adsdk:1.3'
    compile 'com.google.ads:admob-sdk:6.4.1'
}

android {
    compileSdkVersion 18
    buildToolsVersion '18.1'

    defaultConfig {
        targetSdkVersion 18
    }

    sourceSets {
        main {
            manifest.srcFile 'AndroidManifest.xml'
            java.srcDirs = ['src']
            res.srcDirs = ['res']
        }
    }
}
